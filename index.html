<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Luckiest+Guy&family=Oswald:wght@200&family=Palette+Mosaic&family=Rock+3D&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>    
    <header class="jumbotron">
        <h1 class="title">Weather Dashboard</h1>
        <p id="currentDay" class="lead">TODAY: <br /> <span id="time-display">00:00:00</span></p>
    </header>
    <section class="container">
        <section class="row">
            <section class="col-sm-12 col-lg-3">
                <aside>
                    <section id="search-bar-container">
                        <h2 class="fs-2" id="search-title">Search for a City:</h2>
                        <form id="search-form">
                            <input type="text" placeholder="Enter City..." id="search-input" class="col-12 form-control">
                            <button class="btn btn-primary col-12">Search</button>
                        </form>
                        <button class="btn btn-primary col-12" id="clear-history">Clear History</button>
                    </section>
                    <section id="button-container"></section>
                </aside>
            </section>
            <section class="col-sm-12 col-lg-9">
                <main>
                    <section class="hide row" id="current-weather-container">
                        <section class="col-12">
                            <section class="d-flex">
                                <h2 class="me-2 text-capitalize" id="weather-day-city"></h2>
                                <h2 class="me-2" id="weather-day-date"></h2>
                                <img id="weather-day-icon" src="" />
                            </section>
                            <dl>
                                <dt>Temp:</dt>
                                <dd id="weather-day-temp"></dd>
                                <dt>Wind:</dt>
                                <dd id="weather-day-wind"></dd>
                                <dt>Humidity:</dt>
                                <dd id="weather-day-humidity"></dd>
                                <dt>UV Index:</dt>
                                <dd id="weather-day-uv-index" class="rounded"></dd>
                            </dl>
                        </section>
                    </section>
                    <section id="outer-forecast-container" class="hide row">
                        <section class="col-12">
                            <h3 id="forecast-title">5-Day Forecast:</h3>
                        </section>
                    </section>
                    <section id="forecast-container" class="row g-2 hide"></section>
                </main>
            </section>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
