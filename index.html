<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>    
    <header class="jumbotron">
        <h1 class="title">Weather Dashboard</h1>
        <p id="currentDay" class="lead">TODAY: <br /> <span id="time-display">00:00:00</span></p>
    </header>

    <section class="search-bar">
        <form id="search-form" class="form-input w-100">
            <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
            <button class="btn btn-info btn-block">Search</button>
        </form>
    </section>
    <section class="recentSearch-container hide" id="list">
        <ul>Recent Searches
            <li class="recent-searches hide"></li>
        </ul>
    </section>
    <section class="current-weather container hide">
        <h2 class="current-city"></h2>
    </section>
    <section class="forecast-container hide">5-Day Forecast</section>

<script src="assets/script.js"></script>
</body>
</html>
